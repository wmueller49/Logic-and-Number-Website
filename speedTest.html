<!DOCTYPE html>
<html>
	<head>
		<title>Speed Test</title>
		<link rel="stylesheet" href="style.css">
		<script src="testScript.js"></script>
	</head>

	<body>
		<h1>Speed Test</h1>
		<p id="bestTime">Best time: N/A</p>
		<p id="timer">00:00</p>
		<button onclick="runClock(), test()">Start</button>
		<button onclick="reset()">Reset</button>

		<p id="question"></p>
		<br><br>
		<input id="answer">

		<script>
			var answerInput = document.getElementById("answer");
			if(answerInput){
				answerInput.addEventListener("keyup", function(event){
					if(event.keyCode === 13){
						event.preventDefault();
						document.getElementById("checkButton").click();
					}
				});
			}
		</script>

		<button id="checkButton" onclick="isCorrect()">Check</button>
		<p id="solutionSlot"></p>

		<a href="index.html">Link to number conversions</a>
		<br><br>
		<a href="truth tables.html">Link to truth tables</a>
	</body>


</html>
